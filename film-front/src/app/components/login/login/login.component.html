<mat-card>
  <mat-card-header>
    <mat-card-title>S'identifier</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Utilisateur" [formControl]="usernameFormControl" required>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            L'utilisateur doit être spécifié
          </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mot de passe" [formControl]="passwordFormControl" type="password" required>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            L'utilisateur doit être spécifié
          </mat-error>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" [disabled]="!usernameFormControl.valid || !passwordFormControl.valid">OK</button>
  </mat-card-actions>
</mat-card>
