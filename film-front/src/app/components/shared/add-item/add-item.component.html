<mat-dialog-content>
  <h2>{{dialogData.heading}}</h2>
  <mat-form-field id="md-ui-search">
    <input matInput placeholder="{{dialogData.searchLabel}}" [formControl]="searchField">
  </mat-form-field>
  <div style="overflow-y: auto;height:300px">
    <app-actor-list *ngIf="dialogData.actor" [actors]="searchService.actorResults$ | async" [small]="true" (clickActor)="onItemSelected($event)"></app-actor-list>
    <app-director-list *ngIf="dialogData.director" [directors]="searchService.directorResults$ | async" [small]="true" (clickDirector)="onItemSelected($event)"></app-director-list>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
